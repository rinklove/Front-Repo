<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 관련 태그</title>
</head>
<body>
    <h1>이미지 관련 태그 - img</h1>
    <h2>src, alt 속성</h2>
    <pre>
        src: 이미지 경로
        alt 이미지 존재하지 않을 시 대체로 보여줄 내용
    </pre>
    <img src="/img/test.png" alt="빵빵이 사진">
    <h3>width height 속성</h3>
    <img width="50%" height="50%" src="/img/test.png" alt="빵빵이 사진">
</body>
</html>
