<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로미스</title>
</head>
<body>
    <h1>프로미스</h1>
    <p>프로미스 객체는 다음 속성들을 가진다
    </p>
    <pre>
        상태 성공시에 실행할 함수, 실패 시에 실행할 함수
        작업중 / 작업 성공 / 작업 실패
    </pre>
    <script>
        //프로미스 객체 생성
        //프로미스 이후 작업 설정 - 성공시 then, 실패시 catch
        const p1 = new Promise((success, fail) => {
            setTimeout(() => {
                console.log('서버에 가서 데이터 받아오는 작업')
                fail(); //작업 상태 변경(성공 or 실패)
            }, 3000);
        }).then(() => {
            console.log('hello');
        }).catch(() => {
            console.log('bye');
        });
        
        //우리가 아는 방식으로 쓰고 싶다면 async await을 쓰시면 됩니다~

    </script>
</body>
</html>
