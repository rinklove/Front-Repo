<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>닉네임 검사하는 팝업창</h1>
    <input type="text" name="nick">
    <button onclick="checkDup();">닉네임 중복 검사</button>

    <script>
        const checkDup = () => {
            const parentNickInputTag = window.opener.document.querySelector("input[name=nick]");
            parentNickInputTag.value = window.document.querySelector("input[name=nick]").value;

            window.close();
        }
    </script>
</body>
</html>
