<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Google Clone</title>
  <link href="google-clone.css" rel="stylesheet" type="text/css" />
  <script src="https://kit.fontawesome.com/0701fa6919.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="navbar">
    <a href="#" class="nav-item">Gmail</a>
    <a href="#" class="nav-item">Images</a>
    <i class="fa-solid fa-bars"></i> 
  </div>
  
  <div class="main">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/552px-Google_2015_logo.svg.png" width=272/>
    <div class="input-area">
      <i class="fa-solid fa-magnifying-glass search-icon"></i>
      <input type="text" class="input-box"/>
      <i class="fa-solid fa-microphone mic-icon"></i>
    </div>
    <div class="button-area">
      <button class="button-style">Google Search</button>
      <button class="button-style">I'm feeling lucky</button>
    </div>
    <div>
      Google offfered in: 
      <a href="#">한국어</a>
      <a href="#">Tiếng Việt</a>
      <a href="#">Français</a>
      <a href="#">中文 (繁体)</a>
    </div>
  </div>
  
  <div class="footer">
    <div class="first-line">
      대한민국
    </div>
    <div class="second-line">
      <span>
        <a href="#">About</a>
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How search works</a>
      </span>

      <span class="second-line-second">
        <a href="#">Privacy</a>
        <a href="#">Term</a>
        <a href="#">Settings</a>
      </span>
    </div>
   
  </div>
  <script src="script.js"></script>
</body>

</html>
