<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout2</title>
</head>
<body>
    <h1>주문 관리</h1>
    <form action="">
        <fieldset>
            <legend>주문자 정보</legend>
            <ol>
                <li>
                    주문자명: <input type="text" placeholder="name">
                </li>
                <br>
                <li>
                   email: <input type="email" placeholder="1dragon@yahoo.com">
                </li>
                <br>
                <li>
                    홈페이지: <input type="url" placeholder="http:/">
                </li>
            </ol>
        </fieldset>
        <fieldset>
            <legend>주문 정보</legend>
            <ul>
                <li>
                    상품명: <input type="text" name="" id="">
                </li>
                <br>
                <li>
                    주문수량: <input type="number" placeholder="최소 100" name="" id="">
                </li>
                <br>
                <li>
                    <input type="range">
                </li>
                <br>
                <li>
                    요청사항: <textarea></textarea>
                </li>
                <br>
            </ul>
        </fieldset>
        <br>
        <input type="submit" value="제출하기">
    </form>
</body>
</html>
